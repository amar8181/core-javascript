<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating & calling function</title>
</head>
<body>
                <script>
                                                // creating-function
                            function display ()
                            {
                                document.write("<h1>usd services</h1>")
                            }
                                                //calling-function
                            display();
                </script>


                            <!-- or -->



<br>

                <script>

                                    //calling-function
                        display();

                                    // creating-function
                        function display ()
                        {
                            document.write("<h1>usd services</h1>")
                        }
                        
                </script>


                                        <!-- or -->
<br>


                <script>
                                            // creating-function
                            function display ()
                            {
                                document.write("<h1>usd services</h1>")
                            }
                                                //calling-function
                            display();
                            display();
                            display();
                            display();
                            display();
                </script>


</body>
</html>
