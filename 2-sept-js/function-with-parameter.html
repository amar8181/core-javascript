<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> call function with parameter</title>
</head>
<body>
                 <script>
           
                        function display (name1)
                            {
                            document.write(name1);
                            }

                            display("usd services");         // ----------------------- important

                </script>



                                                                                                <!-- or   -->
                                                                                                    <hr>              
                                                                <script>

                                                                        function display (name1)
                                                                            {
                                                                            document.write(name1);
                                                                            }

                                                                            display(12000);         // ----------------------- important

                                                                </script>


                                                   <!-- or   -->
                                                    <hr>    
                                                    
                                                    
                 <script>

                        function display (name1, name2)
                            {
                            document.write(name1 + name2);
                            }
                                display("usd services", "bhekrainagar");        //------------------------------important


                </script>


                                                <!-- or -->
                                                                             <hr>
                                                                <script>


                                                                        function display (name1, name2)
                                                                            {
                                                                            document.write(name1 + name2);
                                                                            }
                                                                               display(12000, "usd services");           //------------------------------important


                                                                </script>
                                                                
                                                <!-- or -->
                                                                             <hr>
                                                                <script>
                                                                     
                                                                        function display (name1, name2)
                                                                            {
                                                                            document.write(name1 + "to" + name2);
                                                                            }
                                                                            display("welcome " , " usd services");           //------------------------------important


                                                                </script>
</body>
</html>
