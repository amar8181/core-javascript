<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-loop-statement</title>
</head>

<body>
        <script>
            for(i=0; i<5; i++)
            {
                document.write(i + "<br>");
            }
        </script>           <br>
                                                     <!-- or -->
    <script>
        for(i=0; i<5; i++)
        {
            document.write(i + "<br>");
        }
    </script>           
    
    <br>                                             <!-- or -->

    <script>
        for(i=0; i<5; i++)
        {
            document.write(i + "<br>");
        }
        document.write("<br> Rest of the code")
    </script>         
    
    <br>                                              <!-- or -->

    <script>
        var i=0;
        for(; i<5; )
        {
            i++;
            document.write(i + "<br>");
        }
        document.write("<br> Rest of the code")
    </script>         
    
    <br>                                             <!-- or -->

    <script>
        var i=0;
        for(; i<5; )
        {
            document.write(i + "<br>");
            i++;

        }
    </script>         
    
    <br>                                             <!-- or -->

        <script>
            var i=0;
            for(; ; i++)
            {
                if(i==3)
                {
                    break ;
                }
                document.write(i + "<br>");
            }
            document.write("<br> Rest of the code")
        </script>
</body>
</html>
