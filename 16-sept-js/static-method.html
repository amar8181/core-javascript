<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static method in js</title>
</head>
<body>
      <script>
            // static method in js
            
             class Mobile {
             static disp ( ) {
                return " output static method................................................ " ;
             }
             }
              
             document.write ( Mobile.disp ( ) ) ;


      </script>

<hr>
      <script>
            class Amar{
                static show (){
                    return "Techno 17"
                }
            }
            document.write (Amar.show());
      </script>
</body>
</html>
