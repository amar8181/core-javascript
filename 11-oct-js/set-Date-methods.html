<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set Date method in js</title>
</head>
<body>
    <h1>set Date method in js</h1>

    <script>
        var date = new Date ();
        document.write(date +"<br>");

        date.setHours(22);
        document.write(date+"<br>");

        date.setMilliseconds(888);
        document.write(date+"<br>");

        date.setMinutes(45);
        document.write(date+"<br>");

        date.setMonth(11);
        document.write(date+"<br>");

        date.setSeconds(20);
        document.write(date+"<br>");

        date.setFullYear(2022);
        document.write(date +"<br>");


        // o/p--
        //         Tue Oct 11 2022 13:47:36 GMT+0530 (India Standard Time)
        //         Tue Oct 11 2022 22:47:36 GMT+0530 (India Standard Time)
        //         Tue Oct 11 2022 22:47:36 GMT+0530 (India Standard Time)
        //         Tue Oct 11 2022 22:45:36 GMT+0530 (India Standard Time)
        //         Sun Dec 11 2022 22:45:36 GMT+0530 (India Standard Time)
        //         Sun Dec 11 2022 22:45:20 GMT+0530 (India Standard Time)
        //         Sun Dec 11 2022 22:45:20 GMT+0530 (India Standard Time)
    </script>
</body>
</html>
