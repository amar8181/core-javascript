    <title>how to format date & time</title>
</head>
<body>
    <h1>how to format date & time</h1>

        <script>
            var tarikh = new Date();
        document.write(formatDate(tarikh)+"<br>");

        function formatDate(dat){
            var date = dat.getDate();
            var month = dat.getmonth();
                month++;
                var year =dat.getFullYear();
                return date +" / "+ month +" / "+ year
        };
        </script>
