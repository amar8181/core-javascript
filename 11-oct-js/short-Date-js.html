<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Date in js</title>
</head>
<body>
        <h1>Short Date in js</h1>

        <script>
             var date = new Date("10-11-2022");
            document.write(date);

            // o/p--Tue Oct 11 2022 00:00:00 GMT+0530 (India Standard Time)
        </script>
</body>
</html>
