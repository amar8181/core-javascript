<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date in JS</title>
</head>
<body>
    <h1>Date in JS</h1>

    <script>
        var date = new Date("2022-10");
        document.write(date+"<br>");
                         //output--Sat Oct 01 2022 05:30:00 GMT+0530 (India Standard Time)

        var date1 = new Date("2022");
        document.write(date1+"<br>");
                         //output--Sat Jan 01 2022 05:30:00 GMT+0530 (India Standard Time)

        var date2 = new Date("2022-10-11T12:00:00Z");
        document.write(date2+"<br>");
                        //output--Tue Oct 11 2022 17:30:00 GMT+0530 (India Standard Time)

        var date3 = new Date("2022-10-11T12:00:00-06:30");
        document.write(date3);
                      //output--Wed Oct 12 2022 00:00:00 GMT+0530 (India Standard Time)

    </script>
</body>
</html>
