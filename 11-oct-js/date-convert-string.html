<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date convert into a string</title>
</head>
<body>
        <h1>How to convert Date into string</h1>

        <script>
            var tarikha = new Date();
            document.write(tarikha.toString()+ "<br>");
            document.write(tarikha.toUTCString()+ "<br>");
          document.write(tarikha.toGMTString()+ "<br>");
        </script>
</body>
</html>
