<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get Date method</title>
</head>
<body>
    <h1>get Date method</h1>

    <script>
        var date = new Date();
        document.write(date+"<br>");
        document.write(date.getFullYear()+"<br>");
        document.write(date.getDate()+"<br>");
        document.write(date.getDay()+"<br>");
        document.write(date.getHours()+"<br>");
        document.write(date.getMilliseconds()+"<br>");
        document.write(date.getMinutes()+"<br>");
        document.write(date.getTimezoneOffset()+"<br>");
        document.write(date.getMonth()+"<br>");
        document.write(date.getSeconds()+"<br>");
    </script>

    <!-- output--
            Tue Oct 11 2022 14:25:48 GMT+0530 (India Standard Time)
            2022
            11
            2
            14
            113
            25
            -330
            9
            48 -->
</body>
</html>
