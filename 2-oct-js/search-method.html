<head>
    <meta charset="UTF-8">

    <title>search method by using string</title>
</head>
<body>

    <h1>indexOf method by using string</h1>

    <script>
            var str = "Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repellendus, cupiditate.";
            document.write(str.search("c")+"<br>");
            // output - 28 . number of index counted in string
            
            document.write(str.search("sit"));
            // output - 18 . "sit" this word number of index counted in string
    </script>
</body>
</html>
