<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexOf method by using string</title>
</head>
<body>

    <h1>indexOf method by using string</h1>

    <script>
            var str = "Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repellendus, cupiditate.";
            document.write(str.indexOf("c")+"<br>");
                                                          // output - 28 . number of index counted in string

            document.write(str.indexOf("c" , 30)+"<br>");
                                                                 // output - 33 . after 30 index no. where is the "c"
            
            document.write(str.indexOf("sit"));
                                                             // output - 18 . "sit" this word number of index counted in string
    </script>
</body>
</html>
