<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
       var a="50";
       var b=10;
       var c=20;
       var d="hello";

       document.write(a+"<br>");       //output - 50
       document.write(b+"<br>");        //output - 10
       document.write(c+"<br>");        //output - 20
       document.write(d+"<br>");        //output - hello

       document.write(a+b+"<br>");      //output - 5010
       document.write(a-b+"<br>");      //output - 40
       document.write(c-b+"<br>");      //output : -40
       document.write(b-a+"<br>");      //output - 40
       document.write(b-d+"<br>");      //output - NaN
       document.write(d-b+"<br>");      //output - NaN


     </script>
</body>
</html>
