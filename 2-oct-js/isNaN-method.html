    <title>isNaN method in js</title>
</head>
<body>
    
    <h1>isNaN method in js</h1>

    <script>
        var a= "50";
        var b = 10 ;
        var c = 20 ;
        var d = "hello" ;

        if (isNaN(a)){
            document.write("Not Number");
        }else{
            document.write("Legal Number");
        };
    </script>
