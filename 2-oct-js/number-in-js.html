<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number in js</title>
</head>
<body>
       <script>
                var a="200";
                var b=100;
                var c=10e3;
                var d=10e-4;

                var e=new Number(500);
                var f=new Number("256");

                document.write(a+"<br>");
                document.write(b+"<br>");  
                document.write(c+"<br>");
                document.write(d+"<br>");

                document.write(e+"<br>");
                document.write(f+"<br>");

                document.write(typeof(a)+"<br>")
                document.write(typeof(b)+"<br>")
                document.write(typeof(c)+"<br>")
                document.write(typeof(d)+"<br>")
                
                document.write(typeof(e)+"<br>")
                document.write(typeof(f)+"<br>")
            </script>
</body>
</html>
