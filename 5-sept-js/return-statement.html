<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return statement</title>
</head>
<body>
    <script>
                                            //   return statement
                function amar(a, b)
                {
                    return(a+b)
                }
                document.write(amar(10, 20));
                document.write(amar(10, 30));
                document.write(amar(10, 40));
                document.write(amar(10, 50));
    </script>
</body>
</html>
