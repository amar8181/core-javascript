<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block-scope</title>
</head>
<body>
        <script>
                                //block scope
                                if(true)
                                {
                                    var i=10;   //i-works as a globle variable
                                    document.write(i+"<br>");
                                }
                                document.write(i+"<br>");
        </script>
                                                                    <hr>
        <script>
                                //block scope
                                if(true)
                                {
                                    let i=10;                //i-works as a local variable
                                    document.write(i+"<br>");
                                }
                                document.write(i+"<br>");
        </script>
</body>
</html>
