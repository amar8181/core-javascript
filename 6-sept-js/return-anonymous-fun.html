<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Returning-anonymous-function</title>
</head>
<body>
    <script>
                //Returning-anonymous-function
            
                function display(a)
                {
                    return function(b)
                    {
                        return a+b;
                    }
                }
                var af=(display(10));
                document.write(af(20))
    </script>
</body>
</html>
