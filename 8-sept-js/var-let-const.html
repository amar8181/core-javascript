<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var-let-const-keywords</title>
</head>
<body>
    <script>
                //var-let-const-keywords

                var a=10;
                let b=20;
                const c=30;
                document.write(a+"<br>")
                document.write(b+"<br>")
                document.write(c+"<br>")
    </script>
                                                    <hr>
    <script>
                         //var-keywords
               function myvar(){
                var a=10;
                if (true){
                    var a=20;
                    document.write(a + "<br>");
                }
                    document.write(a + "<br>");
               }
               myvar();
                    
            //    output or ans on screen
            //    20
            //    20
    </script>
                                                    <hr>
    <script>
                             //let-keywords
               function mylet(){
                let a=70;
                if (true){
                    let a=90;
                    document.write(a + "<br>");
                }
                    document.write(a + "<br>");
                }
               mylet();

            //    output or ans on screen
            //    90
            //    70
    </script>
</body>
</html>
