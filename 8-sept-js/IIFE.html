<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
                    //IIFE Function
                    //  immediately invoked function expression

                   ( function() {
                    document.write("amar")
                    }) ();

                    //or

                //    ( function() {
                //     document.write("amar"+"<br>")
                //     }) ();
    </script>

    <script>
                    //IIFE Function
                    //  immediately invoked function expression

                   ( function() {
                    var a="amar";
                    document.write(a+"<br>")
                    }) ();

                                    // or

                   ( function() {
                    var a=10;
                    document.write(a+"<br>")
                    }) ();
                                    // or

                   ( function(a,b) {
                    var a=10;
                    document.write(a+" "+b)
                    }) (10, 20);
    </script>
</body>
</html>
