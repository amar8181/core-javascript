<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break & continue  statement</title>
</head>
<body>
                  <!-- break statement -->
        <script>
            for(i=1; i<=10; i++)
            {
                if(i==8)    
                {
                    break;              
                }       
                document.write(i);
                document.write("<br>");
            }

        </script>
                            <!-- continue statement -->
                            <br>
         <script>
            for(i=1; i<=5; i++)
            {
                if(i==3)    
                {
                    continue;              
                }       
                document.write(i);
                document.write("<br>");
            }

        </script>
</body>
</html>
