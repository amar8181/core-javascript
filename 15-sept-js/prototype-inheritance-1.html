<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prototype inheritance in JS</title>
</head>
<body>
        <script>
                //prototype inheritance in JS

                //super class
                var Mobile = function(){
                    this.a=10;
                }
                Mobile.prototype.z = 30;

                //sub class
                var Samsung = function (){
                    Mobile.call(this);
                    this.b = 20;
                }

                //prototype inheritance {IMPORTANT}
                Samsung.prototype = Object.create(Mobile.prototype);
                Samsung.prototype.consrtuctor = Samsung ;

                var s= new Samsung ();
                    document.write(s.a + "<br>");
                    document.write(s.b + "<br>");
                    document.write(s.z);

        </script>
</body>
</html>
