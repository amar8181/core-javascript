<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math with properties and methods</title>
</head>
<body>
    <h1>math with properties and methods</h1>

    <script>
    
        document.write(Math.PI + "<br>");
        document.write(Math.sqrt(64)+"<br>");
        document.write(Math.abs(-64)+"<br>");
        document.write(Math.abs(null)+"<br>");
        document.write(Math.pow(2,3)+"<br>");
        document.write(Math.trunc(12.564));
    </script>
</body>
</html>
