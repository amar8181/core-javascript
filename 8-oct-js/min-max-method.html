<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>min-max-mathed in js</title>
</head>
<body>
    <h1>min-max-mathed in js</h1>

    <script>

        document.write(Math.min(5,10,20,30,40,500)+"<br>");
        
        document.write(Math.max(5,10,20,30,40,500));

    </script>
</body>
</html>
