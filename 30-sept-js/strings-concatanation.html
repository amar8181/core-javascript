    <title>string concatenation</title>

<body>
        <h1>string concatenation</h1>

        <h2> concat method</h2>

        <h3>syntax :</h3>

        <p>string.concat(string1,string2,string_n);</p>

        <h4>example-    </h4>

        <h3>output</h3>
        <script>
                var str1 = "Hellow "
                var str2 = "USD "
                var str3 = "Services"
                var company_name = str1.concat(str2 , str3);
                document.write(company_name);
                //output - Hellow USD Services
        </script>
</body>
</html>
