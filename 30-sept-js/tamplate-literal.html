            <script>

                               usd`;

                    //note- at this situation the single quote and
                   // double quote are not working in multiline-strings

            <h1>string-Interpolation</h1>

            <script>
                var str = "hello"
                document.write(`${str} world ${"<br>"}`);
            </script>

            <script>
                var str = "hello"
                document.write(`${str} world ${5+4}  ${"<br>"}`);
            </script>

            <script>
                function myfun(say){
                    return say;
                }
                document.write(`${myfun("hello")} world`);
            </script>
