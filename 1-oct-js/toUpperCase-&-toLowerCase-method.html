<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toUpperCase & toLowerCase-method</title>
</head>
<body>

    <h1>toUpperCase method</h1>
    <script>
        var str = "usd services";
        document.write(str.toUpperCase());
    </script>
        <!-- output is USD SERVICES -->

           <hr>

    <h1>toLowerCase method</h1>
    <script>
        var str = "usd services";
        document.write(str.toLowerCase());
    </script>
        <!-- output is USD SERVICES -->
</body>
</html>
