    <title>promice</title>

<body>

    <script>

        function prom(complete) {
            return new Promise(function (resolve, reject) {
                console.log("fetching data, please weight...")
                setTimeout(() => {
                    if (complete) {
                        resolve("i am successful")
                    } else {
                        reject("i am fail");
                    }
                }, 1000)

            });
        }

        let ontrue = (result) => {
            console.log(result);
        }


        let onfalse = (error) => {
            console.log(error);
        }

        // prom(true).then(ontrue);
        // prom(true).catch(onfalse);

        // or

        // prom(false).then(ontrue);
        prom(false).catch(onfalse);



    </script>

</body>
