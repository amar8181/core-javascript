<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oprators</title>
    
</head>
<body>

              <!-- arithmetic-oprators -->
    <script>
        var a=20;
        var b=10;
        var c=a+b;
        document.write(c);
    </script>

    <script>
        var a=20;
        var b=10;
        var c=a-b;
        document.write(c);
    </script>

    <script>
        var a=20;
        var b=10;
        var c=a*b;
        document.write(c);
    </script>

    <script>
        var a=20;
        var b=10;
        var c=a/b;
        document.write(c);
    </script>

    <script>
        var a=5+6;
        var b=2;
        var c=a%b;
        document.write(c);
    </script>

    <script>
        var a=5;
        a++;
        document.write(a);
    </script>

    <script>
        var a=5;
        a--;
        document.write(a);
    </script>

</body>
</html>
