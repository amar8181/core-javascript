<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Number.isSafeInteger-method</h1>

    <script>
             document.write(Number.isSafeInteger()+"<br>");     //false
            document.write(Number.isSafeInteger(100)+"<br>");      //true
            document.write(Number.isSafeInteger(-100)+"<br>");         //true
            document.write(Number.isSafeInteger(100.45)+"<br>");       //false
            document.write(Number.isSafeInteger(200-100)+"<br>");      //true
            document.write(Number.isSafeInteger(0.1)+"<br>");      //false
            document.write(Number.isSafeInteger("100")+"<br>");      //false
            document.write(Number.isSafeInteger("hello")+"<br>");      //false
            document.write(Number.isSafeInteger(
                         25346855461255452256666264));      //false
    </script>
</body>
</html>
