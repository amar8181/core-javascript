<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parseFloat-method</title>
</head>
<body>
    <h1>parseFloat-method</h1>

    <script>
        document.write(parseFloat("10")+"<br>");
        document.write(parseFloat("12.00")+"<br>");
        document.write(parseFloat("15.45")+"<br>");
        document.write(parseFloat("10 20 30")+"<br>");
        document.write(parseFloat(" 90 ")+"<br>");
        document.write(parseFloat("10 years")+"<br>");
        document.write(parseFloat("years 10")+"<br>");
        document.write(parseFloat("020")+"<br>");
        document.write(parseFloat("12",8)+"<br>");
        document.write(parseFloat("0x12")+"<br>");
        document.write(parseFloat("10",16)+"<br>");
    </script>
    <!-- output
                    10
                    12
                    15.45
                    10
                    90
                    10
                    NaN
                    20
                    12
                    0
                    10 -->
</body>
</html>
