        <h1>toExponential-method</h1>

        <script>
            var a=23045.22564;

            document.write(a.toExponential(1)+"<br>");
            document.write(a.toExponential(5)+"<br>");
            document.write(a.toExponential(10)+"<br>");
            document.write(a.toExponential(18)+"<br>");
            document.write(a.toExponential(28)+"<br>");
            
        </script>
