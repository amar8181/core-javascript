<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toString-method</title>
</head>
<body>
    <h1>TYPES OF NUMBER METHOD</h1>
    <h2>toString method in js</h2>

    <script>
        var a=10;
        
        document.write(a.toString()+"<br>");                         // output : 10

        document.write(typeof(a)+"<br>");                       // output : number

        document.write(typeof(a.toString())+"<br>");            // output : string (number convrted into string)

        document.write(a.toString(2)+"<br>");                   // output :

        document.write(a.toString(8)+"<br>");               // output :

        document.write(a.toString(16)+"<br>");              // output :

    </script>
</body>
</html>
