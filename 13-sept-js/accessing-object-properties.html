<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accessing-object-properties</title>
</head>
<body>
     <script>
                //accessing-object-properties

                var fees={rahul:100,amar:300,sumit:200};
                document.write(fees.amar);
                
     </script>

     <hr>

     <script>
                //accessing-object-properties

                var fees={rahul:100,amar:300,sumit:200};
                    fees["super man"]=400;
                document.write(fees["super man"]);

     </script>
</body>
</html>
