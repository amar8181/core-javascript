<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adding-object-properties & methods</title>
</head>
<body>
        <script>
                    //adding-object-properties & methods

                        var fees={rahul:100,sumit:200};
                        document.write(fees.rahul +" "+ fees.sumit + "<br>")

                                                              //or
                        var fees={rahul:100,sumit:200};
                        fees.sonam=600;
                        document.write(fees.rahul +" "+ fees.sumit + " "+ fees.sonam + "<br>")

                                                          //or
                    var fees={rahul:100,sumit:200};
                    fees.sonam=600;
                    document.write(fees.rahul +" "+ fees.sumit + " "+ fees.sonam + "<br>")
                    fees.show=function( ) {};
                    console.log(fees)



        </script>
</body>
</html>
